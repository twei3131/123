<html>
	<head>
		
	</head>
	<body>
		<canvas id="canvas" style="display:block;margin:50px auto" width = 1024 height = 768></canvas>
		<script>
			window.onload = function(){
				var canvas = document.getElementById("canvas");
				
				var context = canvas.getContext("2d");
				context.lineWidth = 5;
				context.strokeStyle = "#005588";
				context.fillStyle = "#005588";
				for(var i = 0;i < 10;i++){
					context.beginPath();
					context.arc(50+i*100,60,40,0,2*Math.PI*(i+1)/10);
					context.closePath();
					
					context.fill();
				}
			}
		</script>
	</body>
</html>
